<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Strobe tuner</title>
    <style>
      button {
        display: inline-block;
      }
      .controls {
        text-align: center;
      }
      svg {
        display: block;
        margin: auto;
        margin-bottom: 1em;
      }
      svg {
        width: 400px;
        height: 400px;
        overflow: hidden;
        background-color: #eee;
        padding: 10px;
        border: black 1px solid;
      }
      @keyframes rotating {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .rotating {
        animation: rotating 10s linear infinite;
      }
    </style>
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>
    <datalist id="fpsmarkers">
      <option value="8.5"></option>
      <option value="10"></option>
      <option value="12"></option>
      <option value="15"></option>
      <option value="20"></option>
      <option value="30"></option>
      <option value="60"></option>
    </datalist>
    <datalist id="halfmarker">
      <option value="500"></option>
    </datalist>
    <div class="controls">
      <button id="start">START</button>
      <button id="stop">STOP</button>
      <br />
      0 FPS
      <input type="range" id="fps" list="fpsmarkers" max="60" />
      60 FPS
      <br />
      <span id="start_freq"></span>
      <input type="range" id="playback" list="halfmarker" max="1000" />
      <span id="stop_freq"></span>
    </div>
  </body>
</html>
