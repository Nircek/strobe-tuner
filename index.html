<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Strobe tuner</title>
    <style>
      html,
      body,
      svg {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
      @keyframes rotating {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .rotating {
        animation: rotating 10s linear infinite;
      }
    </style>
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>
    <svg class="rotating" viewBox="0 0 10 10"></svg>
  </body>
</html>
